<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Verify A Student | Student Validator</title>
      <link rel="stylesheet" href="style.css" />
      <script src="validator.js" defer></script>
   </head>
   <body>
      <body>
         <h1>Verify a Student</h1>
         <div class="container">
            <div class="cta-form">
               <h2 style="color: white">
                  Fill out all the<br />
                  fields!
               </h2>
               <p style="color: white">
                  The application provides tools for validating the studentusing
                  their login and grade information.
               </p>
            </div>

            <form action="#" method="POST" class="form">
               <input
                  name="username"
                  type="text"
                  placeholder="Username"
                  class="form__input"
                  required
                  id="username"
                  pattern="^[a-zA-Z_]+$"
               />
               <label for="username" class="form__label">Username</label>

               <input
                  name="email"
                  type="email"
                  placeholder="Email"
                  class="form__input"
                  required
                  id="email"
               />
               <label for="email" class="form__label">Email</label>

               <input
                  name="password"
                  type="password"
                  placeholder="Password"
                  class="form__input"
                  id="password"
                  required
                  id="password"
               />
               <label for="password" class="form__label">Password</label>

               <input
                  name="grade"
                  type="number"
                  min="0"
                  max="100"
                  step="0.1"
                  placeholder="Grade"
                  class="form__input"
                  id="grade"
                  required
                  disabled
               />
               <label for="grade" class="form__label">Grade</label>

               <input
                  id="submit-btn"
                  type="submit"
                  value="Check"
                  style="
                     all: unset;
                     border-radius: 5px;
                     padding: 10px 30px;
                     background-color: rgb(32, 32, 32);
                     color: white;
                     font-size: 16px;
                     cursor: pointer;
                  "
                  required
               />
            </form>
         </div>
         <div class="b">
            <button type="button"><a href="index.html">Back to Home</a></button>
         </div>
      </body>
   </body>
</html>
